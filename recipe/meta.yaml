{% set name = "daiquiri" %}
{% set version = "3.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70995a0f7a2d5a62ec5498ffeef733dca47e10cc96ee6331fba5f6ec0387e6fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - python-json-logger

test:
  imports:
    - daiquiri
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jd/daiquiri
  summary: Library to configure Python logging easily
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
