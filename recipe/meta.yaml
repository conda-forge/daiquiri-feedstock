{% set name = "daiquiri" %}
{% set version = "3.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f572c4edfbac88f5a7a0a5182840e83ff65c3c5ebf4e44903e0bccb846e7f24

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - python-json-logger

test:
  imports:
    - daiquiri
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jd/daiquiri
  summary: Library to configure Python logging easily
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
