{% set name = "daiquiri" %}
{% set version = "3.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 027601aeb0bd37a16db88cb2a1e5cba6373e2eccc2e7e8a1a272ceafc26d79f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - python-json-logger

test:
  imports:
    - daiquiri
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jd/daiquiri
  summary: Library to configure Python logging easily
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
